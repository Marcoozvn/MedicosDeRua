<mat-grid-list cols="12" rowHeight="50">
  <mat-grid-tile [colspan]="10"></mat-grid-tile>
  <mat-grid-tile [colspan]="2">
    <div>
      <a (click)="redirectToReturnForm()" class="action-button shadow animate blue">Adicionar</a>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<div class="retorno-container">
  <div class="mat-elevation-z8" *ngIf="!isLoadingResults">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="prontuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prontuário </th>
        <td mat-cell *matCellDef="let element"> {{element.prontuario}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>


      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <a title="Editar">
            <mat-icon>edit</mat-icon>&nbsp;&nbsp;
          </a>
          <a title="Deletar">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSize]="5" [length]="totalItems" [pageSizeOptions]="[5, 10, 20]" (page)="handleChangePage($event)" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
