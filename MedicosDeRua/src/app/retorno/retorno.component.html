<div class="retorno-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>            
      <ng-container matColumnDef="prontuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prontu√°rio </th>
        <td mat-cell *matCellDef="let element"> {{element.prontuario}} </td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <mat-paginator [pageSize]="5" [length]="dataSource.lenght" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
