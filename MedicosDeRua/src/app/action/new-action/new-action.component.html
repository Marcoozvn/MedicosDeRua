<a class="back-button" [routerLink]="['/app/action']">
  <span class="material-icons">
    arrow_back
  </span>
  Voltar para a listagem de ações
</a>
<div class="new-action-container">
  <div class="card">
    <section class="card-left">
      <img src="../../assets/new-action.svg" alt="Logo"/>
      <span>Nova ação</span>
      <p>Crie uma nova ação incrível e nos ajude a melhorar o mundo cuidando das pessoas!</p>
    </section>
    <form>
      <input type="text" placeholder="Título">
      <div class="full">
        <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
        </ngb-datepicker>
        
        <ng-template #t let-date let-focused="focused">
          <span class="custom-day"
                [class.focused]="focused"
                [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)"
                (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
            {{ date.day }}
          </span>
        </ng-template>
      </div>
      <div class="mobile">
        <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="1" [dayTemplate]="t" outsideDays="hidden">
        </ngb-datepicker>
        
        <ng-template #t let-date let-focused="focused">
          <span class="custom-day"
                [class.focused]="focused"
                [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)"
                (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
            {{ date.day }}
          </span>
        </ng-template>
      </div>
    </form>
  </div>
</div>
