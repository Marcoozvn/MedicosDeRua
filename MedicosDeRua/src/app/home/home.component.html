<div class="background"></div>
<div class="home-container">
  <div class="home-header">
    <div class="logo-container">
      <img src="../../assets/logo.png" alt="Logo"/>
      <span>Seja bem vindo, Marcos</span>
    </div>
    
    <div class="buttons-container">
      <button class="button-add button-header">Cadastrar anamnese</button>
      <button class="button-add button-header">Cadastrar retorno</button>
      <button class="button-logout button-header">
        <span class="material-icons">
          power_settings_new
        </span>
      </button>
    </div>
  </div>

  <div class="home-body">
    <h2>Busca por usuário assistido</h2>
    <mat-radio-group class="radio-group">
      <mat-radio-button value="name">Nome</mat-radio-button>
      <mat-radio-button value="cpf">CPF</mat-radio-button>
      <mat-radio-button value="birthDate">Data de Nascimento</mat-radio-button>
    </mat-radio-group>
    <input type="text" placeholder="Digite a informação aqui">
    <button class="button-add">Buscar</button>
  </div>

</div>
