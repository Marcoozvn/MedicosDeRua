<a class="back-button" [routerLink]="['/app']">
  <span class="material-icons">
    arrow_back
  </span>
  Voltar para a busca
</a>
<div class="new-user-container">
  <mat-card class="card">
    <section class="card-left">
      <img src="../../assets/new-user.svg" alt="Logo"/>
      <h3>Cadastro</h3>
      <p>Informe os dados de acesso, o papel, e venha fazer parte da nossa ONG!</p>
    </section>
    <form [formGroup]="userForm">
      <input placeholder="Nome" formControlName="nome">
      <input placeholder="E-mail" formControlName="email" type="email">
      <input placeholder="Login" formControlName="login">
      <input placeholder="Senha (No mínimo 8 caracteres)" type="password" formControlName="password">
      <div class="password-error" *ngIf="userForm.controls.password.errors">
        <span *ngIf="userForm.controls.password.errors.minlength">A senha deve conter no mínimo 8 caracteres.</span>
      </div>
      <input placeholder="Confirme a senha" type="password" formControlName="confirmPassword">
      <div class="password-error" *ngIf="userForm.controls.confirmPassword.errors">
        <span *ngIf="userForm.controls.confirmPassword.errors.senhaDiferente">As senhas devem iguais.</span>
        <span *ngIf="userForm.controls.confirmPassword.errors.minlength">A senha deve conter no mínimo 8 caracteres.</span>
      </div>
      <select name="papel" formControlName="papel">
        <option disabled selected value="">Defina o papel do usuário</option>
        <option *ngFor="let papel of papeis" [value]=papel>
          {{papel}}
        </option>
      </select>

      <button class="button-add" (click)="salvarUsuario()" [disabled]="!userForm.valid">Salvar</button>
    </form>
    
  </mat-card>
</div>
