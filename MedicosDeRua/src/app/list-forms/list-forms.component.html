<a class="back-button" [routerLink]="['/app']">
  <span class="material-icons">
    arrow_back
  </span>
  Voltar para a busca
</a>
<div class="list-forms-container">
  <h2>Formulários encontrados</h2>
  <div class="list-header">
    <span>Tipo de formulário</span>
    <span>Data de criação</span>
    <span></span>
  </div>
  <ul class="list-container">
    <li *ngFor="let form of forms">
      <div class="form-card">
        <span>{{form.type}}</span>
        <span>{{form.data | date: 'dd/MM/yyyy'}}</span>
        <div class="card-actions">
          <span class="material-icons" (click)="deleteForm($event, form)">
            delete
          </span>
          <span class="material-icons" (click)="editForm(form)">
            edit
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
